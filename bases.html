<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bases del Evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}

body{
  background:#f3f4f6 url('img/topillodx-logo.png') no-repeat bottom right;
  background-size:60px;
  min-height:100vh;
  padding:20px;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:240px;
  background:#ddd center/cover no-repeat;
  border-radius:16px;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px 0;
  flex-wrap:wrap;
}
nav button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(135deg,#4ade80,#16a34a);
  color:white;
  font-weight:bold;
  transition:.2s;
}
nav button:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 8px rgba(0,0,0,.3);
}

/* ===== TITULO EVENTO ===== */
.evento-titulo{
  text-align:center;
  margin-bottom:30px;
}
.evento-indicativo{
  font-size:2.6rem;
  font-weight:700;
  color:#16a34a;
  text-shadow:2px 2px 6px rgba(0,0,0,.3);
}
.evento-nombre{
  font-size:1.6rem;
  font-weight:700;
  color:#facc15;
  text-shadow:1px 1px 4px rgba(0,0,0,.5);
}

/* ===== CONTENEDOR BASES ===== */
.bases-container{
  max-width:800px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
}
.bases-container h3{
  color:#16a34a;
  margin-bottom:15px;
  text-align:center;
}
.base-content{
  white-space:pre-wrap;
  line-height:1.6;
  color:#374151;
  padding:15px;
  background:#f9fafb;
  border-radius:10px;
}
  </style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="eventBanner"></div>

<!-- NAV -->
<nav>
  <button onclick="location.href='index.html'">INICIO</button>
  <button onclick="location.href='bases.html'">BASES</button>
  <button onclick="location.href='diplomas.html'">DIPLOMAS</button>
  <button onclick="location.href='estadisticas.html'">RANKING</button>
  <button onclick="location.href='admin.html'">ADMIN</button>
</nav>
<!-- TITULO EVENTO -->
<div class="evento-titulo">
  <div class="evento-indicativo" id="eventoIndicativo">Cargando…</div>
  <div class="evento-nombre" id="eventoNombre">Cargando evento…</div>
</div>

<!-- BASES -->
<div class="bases-container" id="basesContainer">
  <h3>Bases del Evento</h3>
  <p>Cargando bases…</p>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDuQKzyIl6nAqMb8eTcX-xLV_cKwCXIWbE",
  authDomain: "liveqso-diplomas.firebaseapp.com",
  databaseURL: "https://liveqso-diplomas-default-rtdb.firebaseio.com",
  projectId: "liveqso-diplomas",
  storageBucket: "liveqso-diplomas.firebasestorage.app",
  messagingSenderId: "807864210448",
  appId: "1:807864210448:web:daa27562a82646c4606695"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* === EVENTO (INDICATIVO + NOMBRE + BANNER) === */
db.ref("evento").on("value", snap=>{
  if(!snap.exists()) return;
  const e = snap.val();

  if(e.indicativo){
    document.getElementById("eventoIndicativo").textContent = e.indicativo;
  }
  if(e.nombre){
    document.getElementById("eventoNombre").textContent = e.nombre;
  }
  if(e.banner){
    document.getElementById("eventBanner").style.backgroundImage =
      `url(${e.banner})`;
  }
});

/* === BASES (TXT) === */
const basesContainer = document.getElementById("basesContainer");
db.ref("bases/evento").on("value", snap=>{
  const texto = snap.val();
  basesContainer.innerHTML = "<h3>Bases del Evento</h3>";

  if(!texto || texto.trim()===""){
    basesContainer.innerHTML += "<p>No hay bases disponibles.</p>";
    return;
  }

  const div = document.createElement("div");
  div.className = "base-content";
  div.textContent = texto;
  basesContainer.appendChild(div);
});
</script>

</body>
</html>
